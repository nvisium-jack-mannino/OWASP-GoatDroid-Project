<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OWASP GoatDroid</title>
<link rel="stylesheet" href="themes/fourgoats-theme.css" />
<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css" />
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.1.js"></script>
<script type="text/javascript" src="js/fourgoats.js"></script>
<script type="text/javascript" src="cordova-2.6.0.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="js/sharedprefs.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/additional-methods.js"></script>
<script>
	$(document).ready(function() {
		document.addEventListener("deviceready", function() {
			isDestinationSet();
		}, false);
	});
</script>
</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline">
			<h1>FourGoats- Login</h1>
		</div>
		<div data-role="content" data-theme="a">
			<form method="POST" id="loginForm"
				action="/fourgoats/api/v1/login/authenticate">
				<label for="username">Username</label> <input type="text"
					name="username" id="username" value="" /> <label for="password">Password</label>
				<input type="password" name="password" id="password" value="" /> <a
					href="#" data-role="button" data-inline="true"
					onclick="updateFormAction('loginForm')">Login</a>
			</form>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Remember Me</legend>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" />
				</fieldset>
			</div>
		</div>
		<div data-role="footer" class="ui-bar" data-inline="true">
		<a href="serverinfo.html" data-rel="dialog" data-transition="pop">Configure App</a>
		</div>
	</div>
</body>
</html>
